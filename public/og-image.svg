<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <rect width="1200" height="630" fill="#000000"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1a1a1a" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Red dot -->
  <rect x="60" y="55" width="16" height="16" fill="#dc2626"/>
  
  <!-- MOLEVENT.TECH text -->
  <text x="90" y="68" font-family="Inter, Arial, sans-serif" font-weight="900" font-size="24" fill="#ffffff" letter-spacing="-0.5">MOLEVENT.TECH</text>
  
  <!-- Subtitle -->
  <text x="310" y="68" font-family="monospace" font-size="14" fill="#666666" letter-spacing="1.5">SYSTEM.ARCHITECTURE.INTERFACE</text>
  
  <!-- Main text -->
  <text x="60" y="280" font-family="Inter, Arial, sans-serif" font-weight="900" font-size="96" fill="#ffffff" letter-spacing="-4">SYSTEM.</text>
  <text x="140" y="370" font-family="Inter, Arial, sans-serif" font-weight="900" font-size="96" fill="#ffffff" letter-spacing="-4">ARCHITECTURE.</text>
  <text x="220" y="460" font-family="Inter, Arial, sans-serif" font-weight="900" font-size="96" fill="#ffffff" letter-spacing="-4">INTERFACE.</text>
  
  <!-- Bottom line -->
  <line x1="60" y1="540" x2="1140" y2="540" stroke="#333333" stroke-width="1"/>
  
  <!-- Green dot -->
  <rect x="60" y="558" width="10" height="10" fill="#28af60"/>
  
  <!-- Bottom left text -->
  <text x="80" y="567" font-family="monospace" font-size="14" fill="#666666" letter-spacing="1.5">EST. 2026 // CHIANG MAI, THAILAND</text>
  
  <!-- Bottom right text -->
  <text x="1140" y="567" font-family="monospace" font-size="14" fill="#28af60" letter-spacing="1.5" text-anchor="end">ALL SYSTEMS ONLINE</text>
  
  <!-- Green accent line at bottom -->
  <rect x="0" y="626" width="1200" height="4" fill="#28af60"/>
</svg>
